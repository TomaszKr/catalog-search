server {
    listen 80;
    server_name localhost;

    # katalog publiczny Symfony
    root /var/www/html/public;

    index index.php;

    # Obsługa statycznych plików (CSS, JS, obrazki)
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Obsługa PHP przez PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        internal;
    }

    # Zablokuj inne pliki .php (np. /config.php, /foo.php)
    location ~ \.php$ {
        return 404;
    }

    # Blokady bezpieczeństwa – brak dostępu do ukrytych plików i katalogów
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Cache dla statycznych plików (assets, images, fonts)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}

