services:
  php:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      args:
        USER_ID: $USER_ID
        GROUP_ID: $GROUP_ID
    volumes:
      - ./application:/var/www/html
    depends_on:
      - db
    environment:
      PHP_OPCACHE_ENABLE: 1
    networks:
      - net

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./application:/var/www/html:ro
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - net

  db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_DB: net
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - net

  redis:
    image: redis:alpine
    restart: always
    networks:
      - net

  mailpit:
    image: axllent/mailpit:v1.27.9
    ports:
      - "8025:8025"
    networks:
      - net

networks:
  net:

volumes:
  postgres_data:
