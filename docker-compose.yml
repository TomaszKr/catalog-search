services:
  php:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      args:
        USER_ID: $USER_ID
        GROUP_ID: $GROUP_ID
    volumes:
      - ./application:/var/www/html
    depends_on:
      - db
    environment:
      PHP_OPCACHE_ENABLE: 1
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      net:
        ipv4_address: "${IP_PREFIX}${PHP_IP_SUFFIX:-10}"

  nginx:
    image: nginx:latest
    volumes:
      - ./application:/var/www/html:ro
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      net:
        ipv4_address: "${IP_PREFIX}${NGINX_IP_SUFFIX:-20}"

  db:
    image: postgres:18
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-symfony} -d ${POSTGRES_DB:-net} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      net:
        ipv4_address: "${IP_PREFIX}${DB_IP_SUFFIX:-30}"

  redis:
    image: redis:alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      net:
        ipv4_address: "${IP_PREFIX}${REDIS_IP_SUFFIX:-40}"

  mailpit:
    image: axllent/mailpit:v1.27.9
    ports:
      - "8025:8025"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8025/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      net:
        ipv4_address: "${IP_PREFIX}${MAILPIT_IP_SUFFIX:-50}"

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${IP_PREFIX_SUBNET:-172.28.0.0/16}"
          gateway: "${IP_GATEWAY:-172.28.0.1}"

volumes:
  postgres_data:
